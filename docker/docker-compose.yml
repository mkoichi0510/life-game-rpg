version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    container_name: life-game-rpg-db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: lifegame
      POSTGRES_PASSWORD: lifegame_dev
      POSTGRES_DB: lifegame_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lifegame"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
